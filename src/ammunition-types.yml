.common: &common
  rarity: common

.uncommon: &uncommon
  rarity: uncommon

.rounds: &rounds
  <<: *common
  traits:         [alchemical, consumable]
  title_template: "{material} {weapon_type} {ammo_type.plural} ({grade})"
  folder:         Rounds
  ammo_type:      Round

.rounds5: &rounds5
  <<: *rounds
  quantity:    5
  max_uses:    1
  stack_group: rounds5
  image:       "systems/pf2e/icons/equipment/weapons/sling-bullets.webp"

.rounds10: &rounds10
  <<: *rounds
  quantity:    10
  max_uses:    1
  stack_group: rounds10

.consumable: &consumable
  traits: [consumable]

.10pack: &10pack
  quantity:             10
  max_uses:             1
  title_template:       "{material} {name} ({grade})"
  description_template: >-
    These are standard {weapon_type} {ammo_type.plural}, but the heads are
    made from {grade} {material} so can be used with magic
    {weapon_type.plural} {grade.limit}.

.crossbow-magazine: &crossbow-magazine
  quantity:             1
  max_uses:             5
  title_template:       "{name} with {material} bolts ({grade})"
  ammo_type:            Bolt
  image:                "systems/pf2e/icons/equipment/weapons/magazine-with-5-bolts.webp"
  description_template: >-
    This is a magazine of standard bolts for use with {weapon_type.plural},
    but the heads are made from {grade} {material} so can be used
    with magic {weapon_type.plural} {grade.limit}.

